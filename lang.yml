graph:
  btn_zoom_reset:
    fr: Recentrer
    en: Recenter
  btn_focus:
    fr: Focus
    en: Focus

left_panel:

    header:
      spatialization_bar_desc:
        fr: spatialisation (Espace)
        en: spatialization (Space)

    input_search:
        placeholder:
          fr: Rechercher…
          en: Search…

    menu_types:
      title:
        fr: Types
        en: Types

    menu_keywords:
      title:
        fr: Mots-clés
        en: Keywords

    menu_index:
      title:
        fr: Index
        en: Index

    menu_views:
      title:
        fr: Vues
        en: Views
      btn_reset:
        fr: Réinitialiser la vue actuelle
        en: Reset the current view
      btn_save:
        fr: Sauvegarder la vue actuelle
        en: Save the current view
      tooltip:
        fr: >
          Enregistre l'état actuel de l'interface
          (types et mots-clés actifs, mode focus) et crée un raccourci vers cet état dans le menu Vues.
        en: >
          Saves the current state of the interface
          (active types and keywords, focus mode) and set a shortcut to this state in the Views menu.

    menu_controls:
      title:
        fr: Paramètres du graphe
        en: Graph parameters
      input_links_show:
        fr: Afficher les liens
        en: Display links
      input_labels_show:
        fr: Afficher les étiquettes
        en: Display labels
      input_highlight_hover_node:
        fr: Surbrillance au survol
        en: Highlight on hover

      form_attraction:
        title:
          fr: Attraction
          en: Attraction
        help:
          fr: >
            Contrôlez la répartition des nœuds dans l’espace, la force de répulsion,
            la distance maximum sur laquelle ils se déploient et la pression sur les
            axes verticaux et horizontaux.
          en: >
            Check the distribution of the nodes in space, the repulsion force, the
            maximum distance they extend and the pressure on the vertical and
            horizontal axes. vertical and horizontal axes.
        input_force:
          fr: force
          en: force
        input_distance_max:
          fr: distance max
          en: distance max
        input_vertical:
          fr: verticale
          en: vertical
        input_horizontal:
          fr: horizontale
          en: horizontal

      form_text:
        title:
          fr: Texte
          en: Text
        input_size:
          fr: taille
          en: size

    footer:
      btn_data:
        fr: Données
        en: Data
      btn_help:
        fr: Aide
        en: Help
      btn_about:
        fr: À propos
        en: About
      publish_mark:
        fr: Fabriqué avec Cosma –
        en: Build with Cosma –

right_panel:

  record:

    header:
      btn_close:
        fr: Fermer (Echap)
        en: Close (Escap)

    metadata:
      id:
        fr: id
        en: id
      last_edit:
        fr: dernière édition
        en: last edit
      type:
        fr: type
        en: type
      keywords:
        fr: mots-clés
        en: keywords

    bibliography:
      fr: Bibliographie
      en: Bibliography

    footer:
      list_links:
        fr: lien
        en: links
      list_backlinks:
        fr: rétroliens
        en: backlinks

  help:
    title:
      fr: Aide
      en: Help

    documentation_link_href:
      fr: https://graphlab-fr.github.io/cosma/fr.html#utilisation-du-cosmoscope
      en: https://graphlab-fr.github.io/cosma/en.html#using-the-cosmoscope
    documentation_link_placeholder: 
      fr: Cliquez ici pour accéder à la documentation de Cosma
      en: Click here to access Cosma's documentation

    shortcuts:
      title:
        fr: Raccourcis
        en: Shortcuts
      space:
        key:
          fr: Espace
          en: Space
        effect:
          fr: Réactiver l'algorithme de dessin du graphe
          en: Reactivate the graph drawing algorithm
      s:
        key:
          fr: S
          en: S
        effect:
          fr: Déplacer le curseur dans le champ Recherche
          en: Move the cursor to the Search field
      alt_click:
        key:
          fr: Alt + clic
          en: Alt + click
        effect:
          fr: (sur un type de fiche) Désélectionner les autres types
          en: (on one type of record) Deselect other types
      r:
        key:
          fr: R
          en: R
        effect:
          fr: Réinitialiser le zoom
          en: Reset zoom
      alt_r:
        key:
          fr: Alt + R
          en: Alt + R
        effect:
          fr: Réinitialiser tous les paramètres visuels
          en: Reset all visual settings
      c:
        key:
          fr: C
          en: C
        effect:
          fr: Zoomer sur le nœud de la fiche active
          en: Zoom in on the node of the active record
      f:
        key:
          fr: F
          en: F
        effect:
          fr: Passer en mode Focus
          en: Switch to Focus mode
      escap:
        key:
          fr: Echap
          en: Escap
        effect:
          fr: Fermer la fiche
          en: Close the record

  credits:
    version:
      fr: Version
      en: Version
    license:
      fr: Licence
      en: License
    ANR_program:
      fr: Programme ANR
      en: ANR schedule

  bibliography_data:
    title:
      fr: Données bibliographiques
      en: Bibliography data
    description:
      fr: >
        Les données ci-dessous correspondent aux références citées dans ce cosmoscope.
        Elles sont en Citation Style Language, exprimé en JSON. Ce format est
        reconnu notamment par Zotero, Mendeley et Papers. Cliquez sur le bouton
        ci-dessous pour télécharger les données.
      en: >
        The data below correspond to the references cited in this cosmoscope. They
        are in Citation Style Language, expressed in JSON. This format is recognised
        by Zotero, Mendeley and Papers. Click on the button below to download the data.
    btn_download:
      fr: Télécharger
      en: Download

